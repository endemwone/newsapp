{% extends "main.html" %}

{% block content %}
<main class="content-wrapper">

  {% if page == 'login' %}

  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card border-0 shadow rounded-3 my-5">
          <div class="card-body p-4 p-sm-5">
            <h5 class="card-title text-center mb-5 fw-light fs-5">Sign In</h5>

            <form class="form" action="" method="post">
              {% csrf_token %}

              <div class="form-floating mb-3">
                <label for="username">Username</label>
                <input id="username" class="form-control" name="username" type="text" placeholder="username">
              </div>
              <br>
              <div class="form-floating mb-3">
                <label for="password">Password</label>
                <input id="password" class="form-control" name="password" type="password"
                  placeholder="&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;" />
              </div>

              <br><br>

              <div>
                <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Sign
                  in</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  {% else %}

  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card border-0 shadow rounded-3 my-5">
          <div class="card-body p-4 p-sm-5">
            <h5 class="card-title text-center mb-5 fw-light fs-5">Register</h5>

            <form class="form" action="" method="post">
              {% csrf_token %}

              <div class="form-floating mb-3">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" maxlength="150" autocapitalize="none" autocomplete="username" autofocus="" required="" id="id_username">
              </div>

              <div class="form-floating mb-3">
                <label for="password1">Password</label>
                <input type="password" class="form-control" name="password1" autocomplete="new-password" required="" id="id_password1" aria-autocomplete="list">
              </div>

              <div class="form-floating mb-3">
                <label for="password2">Password confirmation</label>
                <input type="password" class="form-control" name="password2" autocomplete="new-password" required="" id="id_password2">
              </div>

              <br><br>

              <button class="btn btn--main" type="submit">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                  viewBox="0 0 32 32">
                  <title>lock</title>
                  <path
                    d="M27 12h-1v-2c0-5.514-4.486-10-10-10s-10 4.486-10 10v2h-1c-0.553 0-1 0.447-1 1v18c0 0.553 0.447 1 1 1h22c0.553 0 1-0.447 1-1v-18c0-0.553-0.447-1-1-1zM8 10c0-4.411 3.589-8 8-8s8 3.589 8 8v2h-16v-2zM26 30h-20v-16h20v16z">
                  </path>
                  <path
                    d="M15 21.694v4.306h2v-4.306c0.587-0.348 1-0.961 1-1.694 0-1.105-0.895-2-2-2s-2 0.895-2 2c0 0.732 0.413 1.345 1 1.694z">
                  </path>
                </svg> Register
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  {% endif %}

</main>

{% endblock content %}
